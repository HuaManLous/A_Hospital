<script type="text/javascript">
 function checkall(){
	var arrs = document.getElementsByName("check"); 
	var check = document.getElementById("checkAll");
	if (check.checked){
		for (var i=0;i<arrs.length;i++){
			arrs[i].checked=true;
		}
	} else {
		for (var i=0;i<arrs.length;i++) {
			arrs[i].checked=false;
		}
	}
 };
